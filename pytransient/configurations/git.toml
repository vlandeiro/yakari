[git]
_kind = "action"
_key = "g"

[git.checkout]
_kind = "action"
_key = "c"

[git.checkout.branch]
_kind = "positional"
_key = "-n"
_value = "mainline"

[git.checkout.quiet]
_kind = "flag"
_key = "-q"

[git.checkout.track]
_kind = "flag"
_key = "-t"

# git fetch
[git.fetch]
_kind = "action"
_key = "f"

[git.fetch.prune]
_kind = "flag"
_help = "Prune deleted branches"
_key = "-p"
_render = "--prune"
_value = true

# git status
[git.status]
_kind = "action"
_key = "s"

[git.status.branch]
_kind = "flag"
_key = "-b"

[git.status.short]
_kind = "flag"
_key = "-s"

[git.status.show-stash]
_kind = "flag"
_key = "-S"
_render = "--show-stash"

# git clone
[git.clone]
_kind = "action"
_key = "C"

[git.clone.directory]
_kind = "positional"
_key = "d"
_value = "."
